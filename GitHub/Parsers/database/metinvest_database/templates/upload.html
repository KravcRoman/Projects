{% extends 'base.html' %}

{% block content %}
  <form method="post" action="/upload/" enctype="multipart/form-data">
   <select id="parser" name="parser">
    {% for parser in parsers%}<option value="{{ parser }}" selected >{{ parser }}</option>>{% endfor %}
   </select>
   <input type="file" id="pricelist" name="pricelist" accept="xlsx, xls, csv" />
   <button type="submit">Отправить</button>
  </form>
{% endblock %}
