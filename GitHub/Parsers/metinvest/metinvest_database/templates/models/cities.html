{% extends 'base.html' %}

{% block content %}
<table class="products__table empty-table search-data">
  <tr>
    <th>Город</th>
    <th>Парсеров</th>
    <th>Поставщиков</th>
    <th>Товаров</th>
  </tr>
  {% for city in cities %}
  <tr>
    <td>{{ city.name }}</td>
    <td>{{ city.parsers }}</td>
    <td>{{ city.suppliers }}</td>
    <td>{{ city.products }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
