<form method="post">
 {% csrf_token %}
<table>
 <tr>
  <th colspan="2">
   <div style="margin-top: 10px; margin-bottom: 50px; text-align: center">
    Офис в г. <input name="warehouse_{{ warehouse.id }}__city" value="{{warehouse.city}}" />
   </div>
  </th>
 </tr>

 <tr>
  <th>
    Название
  </th>
  <td>
   <div><input value="{{ warehouse.name }}" name="warehouse_{{ warehouse.id }}__name" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Адрес
  </th>
  <td>
   <div><input value="{{ warehouse.address }}" name="warehouse_{{ warehouse.id }}__address" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Телефон
  </th>
  <td>
   <div><input value="{{ warehouse.phone }}" name="warehouse_{{ warehouse.id }}__phone" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Email
  </th>
  <td>
   <div><input value="{{ warehouse.email }}" name="warehouse_{{ warehouse.id }}__email" /></div>
  </td>
 </tr>
 <tr>
  <th>
    График работы
  </th>
  <td>
   <div><textarea name="warehouse_{{ warehouse.id }}__schedule">{{ warehouse.schedule }}</textarea></div>
  </td>
 </tr>
 <tr>
  <th>
    Комментарий
  </th>
  <td>
   <div><textarea name="warehouse_{{ warehouse.id }}__comment">{{ warehouse.comment }}</textarea></div>
  </td>
 </tr>
 {% if warehouse.id != -1 %}
  <tr>
   <td style="text-align: center">
    <div><button>Сохранить</button></div>
   </td>
   <td style="text-align: center">
    <div><button onclick="$('#delete_{{ warehouse.id }}').val('true')">Удалить</button></div>
   </td>
  </tr>
 {% else %}
  <tr>
   <td colspan="2" style="text-align: center;"><button style="margin-bottom: 33px">Сохранить</button></td>
  </tr>
 {% endif %}
</table>

<input type="hidden" id="delete_{{ warehouse.id }}" name="warehouse_{{ warehouse.id }}__delete" value="" />

</form>
