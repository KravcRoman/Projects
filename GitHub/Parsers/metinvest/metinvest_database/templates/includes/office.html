<form method="post">
 {% csrf_token %}
<table>
 <tr>
  <th colspan="2">
   <div style="margin-top: 10px; margin-bottom: 50px; text-align: center">
    Офис в г. <input name="office_{{ office.id }}__city" value="{{office.city}}" />
   </div>
  </th>
 </tr>

 <tr>
  <th>
    Название
  </th>
  <td>
   <div><input value="{{ office.name }}" name="office_{{ office.id }}__name" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Адрес
  </th>
  <td>
   <div><input value="{{ office.address }}" name="office_{{ office.id }}__address" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Телефон
  </th>
  <td>
   <div><input value="{{ office.phone }}" name="office_{{ office.id }}__phone" /></div>
  </td>
 </tr>
 <tr>
  <th>
    Email
  </th>
  <td>
   <div><input value="{{ office.email }}" name="office_{{ office.id }}__email" /></div>
  </td>
 </tr>
 <tr>
  <th>
    График работы
  </th>
  <td>
   <div><textarea name="office_{{ office.id }}__schedule">{{ office.schedule }}</textarea></div>
  </td>
 </tr>
 <tr>
  <th>
    Комментарий
  </th>
  <td>
   <div><textarea name="office_{{ office.id }}__comment">{{ office.comment }}</textarea></div>
  </td>
 </tr>
 {% if office.id != -1 %}
  <tr>
   <td style="text-align: center">
    <div><button>Сохранить</button></div>
   </td>
   <td style="text-align: center">
    <div><button onclick="$('#delete_{{ office.id }}').val('true')">Удалить</button></div>
   </td>
  </tr>
 {% else %}
  <tr>
   <td colspan="2" style="text-align: center;"><button style="margin-bottom: 33px">Сохранить</button></td>
  </tr>
 {% endif %}
</table>

 <input type="hidden" id="delete_{{ office.id }}" name="office_{{ office.id }}__delete" value="" />
</form>
